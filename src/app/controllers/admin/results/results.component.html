<form  [formGroup]="vendorForm" (ngSubmit)="onSubmit()">

</form>

 <clr-modal [(clrModalOpen)]="dialog">
<div class="modal-body">
    <div class="row tm-content-row tm-mt-small">
        <div class="col-xl-12 col-lg-12 col-md-12">
            <div class="bg-white tm-block">
                <button class="btn btn-success" (click)="openPDF()">Export to PDF</button>
                <div class="col-12" id="statement">
                    
                    <div class="row w-100 d-block d-flex justify-content-center">
                      
                        <div
                            class="row d-block d-flex justify-content-center text-success em-power-txt mt-2">
                           Report
                        </div>

                     
             
        
                        <table  class="table table-hover table-striped tm-table-striped-even mt-4">
                            <thead>
                                <tr class="tm-bg-gray">

                                    <th scope="col">Product Name</th>
                                    <th scope="col">Result</th>
                                   
                            
                                </tr>
                            </thead>
                            <tbody>

                                <td>{{"Best Product"}}</td>
                      
                                <td> {{bestProduct}}</td>

                                <tr *ngFor="let payment of accounts">
                                   
                           
                                    <td>{{payment.productName}}</td>
                                    <td>${{payment.result}}</td>
                                  
                                    <td></td>
                                </tr>

                   

                            </tbody>
                        </table>
                    
                    </div>
                </div>
            </div>

        </div>

    </div>

    </div>

  </clr-modal>
