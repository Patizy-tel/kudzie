<div class="card">
  <div class="card-block">
      <h3>
          <clr-icon shape="switch" size="28"></clr-icon>Issues
      </h3>
      <br/>
      <a >

        <button class="btn btn-success"  (click)="dialog=true" solid>New +</button>
      </a>
      |
      <a routerLink="/admin/issues">
        All
      </a>
      |
      <a routerLink="/admin/issues">
        Open
      </a>
      |
      <a routerLink="/admin/issues">
        Overdue
      </a>
      |
      <a routerLink="/admin/issues">
        Closed
      </a>

  </div>
</div>


<clr-modal [(clrModalOpen)]="dialog">
  <h3 class="modal-title">Add an Issue</h3>
  <div class="modal-body">
    <form clrStepper
    [formGroup]="vendorForm"
    (ngSubmit)="onSubmit()"
    clrForm
    >

          <clr-input-container>
            <label>Summary</label>
            <input clrInput formControlName="description" required />
          </clr-input-container>

          <clr-input-container>
            <label>Vehicle</label>
            <input type="email" clrInput formControlName="email" required />
          </clr-input-container>

          <clr-input-container>
            <label>Issue Number</label>
            <input clrInput formControlName="name" required />
          </clr-input-container>

          <clr-input-container>
            <label>Date</label>
            <input clrInput formControlName="phoneNumber" required />
          </clr-input-container>

          <clr-select-container>
            <label>Assign</label>
            <select clrSelect required >
              <option >Select</option>
                <option value="Mr">Takura</option>
                <option value="Mrs">Tanaka</option>
                <option value="Miss">Kudzai</option>

        
            </select>
        </clr-select-container>
          <button type="submit" class="btn btn-success">submit</button>

    </form>
  </div>

</clr-modal>
