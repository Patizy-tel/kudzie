<agm-map [latitude]='lat' [longitude]='long' [zoom]='zoom'>

  <agm-marker
      *ngFor="let marker of arrayCoodinates"
      [latitude]="marker.lat"
      [longitude]="marker.long">

      <agm-info-window #infoWindow>

          {{ marker.name }}

      </agm-info-window>

  </agm-marker>

</agm-map>
