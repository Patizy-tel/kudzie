<div class="card">
  <div class="card-block">
      <h3>
          <clr-icon shape="switch" size="28"></clr-icon>Service reminder
      </h3>
      <br/>


        <button class="btn btn-success" solid (click)="dialog=true">New +</button>

      |
      <a routerLink="/admin/reminders">
        All
      </a>
      |
      <a routerLink="/admin/vehicle-renewals">
        Vehicle Renewals
      </a>
      |
      <a routerLink="/admin/contact-renewals">
        Contact Renewals
      </a>

  </div>
</div>



<clr-modal [(clrModalOpen)]="dialog">
  <h3 class="modal-title">Add service reminder</h3>
  <div class="modal-body">
    <form clrStepper
    [formGroup]="vendorForm"
    (ngSubmit)="onSubmit()"
    clrForm
    >

          <clr-input-container>
            <label>Registration Number</label>
            <input clrInput formControlName="description" required />
          </clr-input-container>

          <clr-input-container>
            <label>Service date</label>
            <input type="date" clrInput formControlName="email" required />
          </clr-input-container>

          <clr-input-container>
            <label>Service Time</label>
            <input type="time" clrInput formControlName="name" required />
          </clr-input-container>

          <clr-input-container>
            <label>Next Due Date</label>
            <input type="date" clrInput formControlName="phoneNumber" required />
          </clr-input-container>

          <clr-input-container>
            <label>Next Due Time</label>
            <input type="time" clrInput formControlName="phoneNumber" required />
          </clr-input-container>

          <clr-input-container>
            <label>Compliance Percentage</label>
            <input clrInput formControlName="phoneNumber" required />
          </clr-input-container>

          <button type="submit" class="btn btn-success">submit</button>

    </form>
  </div>

</clr-modal>
