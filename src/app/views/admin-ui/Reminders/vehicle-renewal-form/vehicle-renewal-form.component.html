<div class="card">
  <div class="card-block">
      <h3>
          <clr-icon shape="switch" size="28"></clr-icon>Vehicle renewal reminder
      </h3>
      <br/>
      <a routerLink="/admin/vehicle-renewals">

        <button class="btn btn-success" solid (click)="dialog=true">New +</button>
      </a>
      |
      <a routerLink="/admin/vehicle-renewals">
        All
      </a>
      |
      <a routerLink="/admin/reminders">
        Back
      </a>
  </div>
</div>



<clr-modal [(clrModalOpen)]="dialog">
  <h3 class="modal-title">Add vehicle renewal reminder</h3>
  <div class="modal-body">
    <form clrStepper
    [formGroup]="vendorForm"
    (ngSubmit)="onSubmit()"
    clrForm
    >

          <clr-input-container>
            <label>Name</label>
            <input clrInput formControlName="description" required />
          </clr-input-container>

          <clr-input-container>
            <label>Number of subscribers</label>
            <input type="email" clrInput formControlName="email" required />
          </clr-input-container>
          <clr-select-container>
            <label>Vehicle Renewal Type</label>
            <select clrSelect required >
              <option >Select Renewal Type</option>
                <option value="Mr">Emission Test</option>
                <option value="Mrs">Registration</option>

            </select>
        </clr-select-container>
          <button type="submit" class="btn btn-success">submit</button>

    </form>
  </div>

</clr-modal>
