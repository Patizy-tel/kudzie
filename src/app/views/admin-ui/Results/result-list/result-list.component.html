





<div class="limit-height">

    <clr-datagrid>
        <clr-dg-column [clrDgField]="'expense'">Expenditure</clr-dg-column>
        <clr-dg-column [clrDgField]="'income'">income</clr-dg-column>
        <clr-dg-column [clrDgField]="'result'">Optimal Company</clr-dg-column>
        <clr-dg-column [clrDgField]="'result'">Optimal Market</clr-dg-column>
        <clr-dg-column [clrDgField]="'year'">Year</clr-dg-column>
        <clr-dg-row *clrDgItems="let user of levels">
          
            <clr-dg-cell>{{user.expense}}</clr-dg-cell>
            <clr-dg-cell>{{user.income}}</clr-dg-cell>
            <clr-dg-cell>{{user.optimalcompany.toFixed(2)}}</clr-dg-cell>
            <clr-dg-cell>{{user.optimalMarket.toFixed(2)}}</clr-dg-cell>
            <clr-dg-cell>{{user.year}}</clr-dg-cell>

            <clr-dg-action-overflow>
            </clr-dg-action-overflow>

        </clr-dg-row>

    </clr-datagrid>

</div>
