<clr-modal [(clrModalOpen)]="dialog">
  <h3 class="modal-title">Add User</h3>
  <div class="modal-body">
    <form clrStepper
    [formGroup]="vendorForm"
    (ngSubmit)="onSubmit()"
    clrForm
    >

          <clr-input-container>
            <label>Name</label>
            <input clrInput formControlName="description" required />
          </clr-input-container>

          <clr-input-container>
            <label>Email</label>
            <input type="email" clrInput formControlName="email" required />
          </clr-input-container>

          <clr-input-container>
            <label>Phone</label>
            <input clrInput formControlName="name" required />
          </clr-input-container>
<button type="submit" class="btn btn-success">submit</button>

    </form>
  </div>

</clr-modal>
