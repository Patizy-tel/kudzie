<clr-modal [(clrModalOpen)]="dialog">
  <h3 class="modal-title">Add Vendor</h3>
  <div class="modal-body">
    <form clrStepper
    [formGroup]="vendorForm"
    (ngSubmit)="onSubmit()"
    clrForm
    >

          <clr-input-container>
            <label>Name</label>
            <input clrInput formControlName="description" required />
          </clr-input-container>

          <clr-input-container>
            <label>Address</label>
            <input type="text" clrInput formControlName="email" required />
          </clr-input-container>

          <clr-input-container>
            <label>Phone</label>
            <input clrInput formControlName="name" required />
          </clr-input-container>

          <clr-input-container>
            <label>Website</label>
            <input clrInput formControlName="phoneNumber" required />
          </clr-input-container>

          <clr-input-container>
            <label>Email</label>
            <input clrInput formControlName="phoneNumber" required />
          </clr-input-container>


          <button type="submit" class="btn btn-success">submit</button>

    </form>
  </div>

</clr-modal>
